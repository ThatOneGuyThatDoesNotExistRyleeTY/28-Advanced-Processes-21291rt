<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-sky color='cyan'>
        </a-sky>
        <a-plane color='green' 
            position='0 0 0' 
            rotation='-90 0 0' 
            width='100' 
            height='100'>
        </a-plane>

        <a-gltf-model src='pokemon_pokedex.glb' 
            scale="2 2 2" 
            position='0 5 -15'>

        <a-box color='grey' 
            position='0 2.7 -40' 
            width='50' 
            height='0.2' 
            depth=50>

        <a-box color='grey' 
            position='25 15.2 -40' 
            rotation='-90 0 0' 
            width='0.2' 
            height='50' 
            depth=25>
        </a-box>
        
        <a-box color='grey' 
            position='0 15.2 -65' 
            rotation='0 0 0' 
            width='50' 
            height='25' 
            depth=0.2>
        </a-box>

        <a-box color='grey' 
            position='-25 15.2 -40' 
            rotation='90 0 0' 
            width='0.2' 
            height='50' 
            depth=25>
        </a-box>

        <a-box color='grey' 
            position='-25 15.2 -40' 
            rotation='90 0 0' 
            width='0.2' 
            height='50' 
            depth=25>
        </a-box>

        <a-gltf-model src='mossy_wooden_stairs.glb' 
            scale="0.5 0.57 0.5" 
            position='2 0.1 -11.8'>
        </a-gltf-model>
    </a-scene>
</body>

</html>
